<!-- Трьохмісний номер -->
<section class="triple-room">
  <div class="triple-room__container">
    <p class="triple-room__subtitle">Amet minim mollit non</p>
    <a href="" class="triple-room__logo">Mimiho</a>
    <h2 class="triple-room__title">Трьохмісний номер</h2>
    <p class="triple-room__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit. Exercitation veniam
      consequat sunt nostrud amet.
    </p>

    <picture>
      <source
        srcset="
          ./images/hotel-images/apartment-414-min.jpg    1x,
          ./images/hotel-images/apartment-414@2x-min.jpg 2x
        "
        type="image/jpeg"
        media="(max-width: 1023px)"
      />
      <source
        srcset="
          ./images/hotel-images/apartment-1024-min.jpg    1x,
          ./images/hotel-images/apartment-1024@2x-min.jpg 2x
        "
        type="image/jpeg"
        media="(min-width: 1024px)"
      />
      <source
        srcset="
          ./images/hotel-images/apartment-1280-min.jpg    1x,
          ./images/hotel-images/apartment-1280@2x-min.jpg 2x
        "
        type="image/jpeg"
        media="(min-width: 1280px)"
      />
      <img
        class="triple-room__img"
        src="./images/hotel-images/apartment-414-min.jpg"
        alt="Фото тримісного номера"
      />
    </picture>
    <div class="triple-room__box">
      <ul class="gallery-swiper">
        <li>
          <picture>
            <source
              srcset="
                ./images/hotel-images/bathroom-414-min.jpg    1x,
                ./images/hotel-images/bathroom-414@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(max-width: 1023px)"
            />
            <source
              srcset="
                ./images/hotel-images/bathroom-1024-min.jpg    1x,
                ./images/hotel-images/bathroom-1024@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(min-width: 1024px)"
            />
            <source
              srcset="
                ./images/hotel-images/bathroom-1280-min.jpg    1x,
                ./images/hotel-images/bathroom-1280@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(min-width: 1280px)"
            />
            <img
              class="gallery-swiper__img"
              src="./images/hotel-images/bathroom-414-min.jpg"
              alt="Фото раковини у ванній"
            />
          </picture>
        </li>
        <li>
          <picture>
            <source
              srcset="
                ./images/hotel-images/cup-tea-414-min.jpg    1x,
                ./images/hotel-images/cup-tea-414@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(max-width:1023px)"
            />
            <source
              srcset="
                ./images/hotel-images/cup-tea-1024-min.jpg    1x,
                ./images/hotel-images/cup-tea-1024@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./images/hotel-images/cup-tea-1280-min.jpg    1x,
                ./images/hotel-images/cup-tea-1280@2x-min.jpg 2x
              "
              type="image/jpeg"
              media="(min-width:1280px)"
            />
            <img
              class="gallery-swiper__img"
              src="./images/hotel-images/cup-tea-414-min.jpg"
              alt="Чашка чаю на підвіконні"
            />
          </picture>
        </li>
      </ul>
      <div class="triple-room__slider">
        <button class="triple-room__btn">
          <svg class="triple-room__icon" width="32px" height="32px">
            <use href="./images/svg/icons.svg#icon-prev-button"></use>
          </svg>
        </button>
        <button class="triple-room__btn">
          <svg class="triple-room__icon" width="32px" height="32px">
            <use href="./images/svg/icons.svg#icon-next-button"></use>
          </svg>
        </button>
      </div>
      <ul class="btn-list">
        <li class="btn-list__item">
          <a href="./room.html">
            <button class="btn-list__btn" type="button">Детальніше</button>
          </a>
        </li>
        <li class="btn-list__item">
          <button data-modal-open class="btn-list__btn" type="button">
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
